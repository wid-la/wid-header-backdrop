<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-header-backdrop Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../iron-image/iron-image.html">
    <link rel="import" href="../../neon-animation/neon-animation.html">
    <link rel="import" href="../wid-header-backdrop.html">

  </head>
  <body class="fullbleed">
    
    <style is="custom-style">
      neon-animated-pages {
        height: 100%
      }
    </style>

    <p>An example of <code>&lt;wid-header-backdrop&gt;</code>:</p>
    <template is="dom-bind" id="app">


        <div class="layout horizontal center-center">

          <button on-tap="_goToHeader1">Go to header 1</button>
          <button on-tap="_goToHeader2">Go to header 2</button>

        </div>
        <neon-animated-pages selected="[[currentBackdrop]]">

          <wid-header-backdrop id="header1">
            <iron-image preload class="fit" src="http://lorempixel.com/1000/1000" sizing="cover"></iron-image>

            <div class="fit layout horizontal center-center">
              <div class="layout vertical center-center">
                <h1>Header 1</h1>
                <h3>My super backdrop header 1.</h3>
              </div>
              <iron-image src="http://lorempixel.com/200/200"></iron-image>
            </div>

          </wid-header-backdrop>

          <wid-header-backdrop id="header2">
            <iron-image preload class="fit" src="http://lorempixel.com/1001/1001" sizing="cover"></iron-image>

            <div class="fit layout horizontal center-center">
              <div class="layout vertical center-center">
                <h1>Header 2</h1>
                <h3>My super backdrop header 2.</h3>
              </div>
              <iron-image src="http://lorempixel.com/201/201"></iron-image>
            </div>

          </wid-header-backdrop>

        </neon-animated-pages>


    </template>
    <script>

      var app = document.querySelector('#app');

      app.currentBackdrop = 0;
      app._goToHeader1 = function (e) {
        this.$.header2.updateGesture(e.detail);
        app.currentBackdrop = 0;
      };
      app._goToHeader2 = function (e) {
        this.$.header1.updateGesture(e.detail);
        app.currentBackdrop = 1;
      };

    </script>

  </body>
</html>
